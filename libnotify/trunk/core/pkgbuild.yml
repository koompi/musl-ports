---
metadata:
  name: "libnotify"
  version: "0.7.9"
  release: 1
  description: Small commandline tool to configure devices
  architecture:
        - x86_64
  licenses:
        - LGPL
  project_url:
        - https://gnome.org
  project_ownder:
        - GNOME
sources:
  - address: "https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.9.tar.xz"
    save_as: libnotify-0.7.9.tar.xz
    extract: true
    extract_to: ""
security: ~
dependencies:
    run_dependencies:
      - gobject-introspection
      - gdk-pixbuf
      - glib
      - gtk3
      - libxslt
      - docbook-xsl
prepare: ~
build: ~
check: ~
package:
  commands:
    - |
      cd $SRCDIR/$PKGNAME-$PKGVER

      mkdir build
      cd    build

      meson --prefix=/usr \
            -Dgtk_doc=false \
            -Ddocbook_docs=disabled
      ninja
      DESTDIR=$PKGDIR ninja install

deployment: ~
