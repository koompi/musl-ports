---
metadata:
  name: "libpciaccess"
  version: "0.16"
  release: 1
  description: X11 PCI access library
  architecture:
        - x86_64
  licenses:
        - MIT
  project_url:
        - https://xorg.freedesktop.org
  project_ownder:
        - Xorg Foundation
sources:
  - address: "https://www.x.org/archive//individual/lib/libpciaccess-0.16.tar.gz"
    save_as: libpciaccess-0.16.tar.gz
    extract: true
    extract_to: ""
security: ~
dependencies: ~
prepare: ~
build: ~
check: ~
package:
  commands:
    - |
      cd $SRCDIR/$PKGNAME-$PKGVER
      ./configure \
        --prefix=/usr \
              --sysconfdir=/etc \
              --localstatedir=/var \
              --disable-static
      make
      make DESTDIR=$PKGDIR install

deployment: ~
