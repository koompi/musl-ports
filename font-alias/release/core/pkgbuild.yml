---
metadata:
  name: "font-alias"
  version: "1.0.3"
  release: 1
  description: X.org font alias files
  architecture:
        - x86_64
  licenses:
        - MIT
  project_url:
        - https://xorg.freedesktop.org
  project_ownder:
        - Xorg Foundation
sources:
  - address: "http://ftp.x.org/pub/individual/font/font-alias-1.0.3.tar.bz2"
    save_as: font-alias-1.0.3.tar.bz2
    extract: true
    extract_to: ""
security: ~
dependencies: ~
prepare: ~
build: ~
check: ~
package:
  commands:
    - |
      cd $SRCDIR/$PKGNAME-$PKGVER
      ./configure \
            --prefix=/usr \
            --sysconfdir=/etc \
            --localstatedir=/var \
            --disable-static
      make
      make DESTDIR=$PKGDIR install

deployment: ~
