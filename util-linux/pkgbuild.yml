---
metadata:
  name: "util-linux"
  version: "2.36"
  release: 1
  description: Utilities for handling file systems, consoles, partitions, and messages
  architecture:
        - x86_64
  licenses:
        - GPL
  project_url:
        - http:/kernel.org
  project_ownder:
        - karelzak
sources:
      - address: "http://www.kernel.org/pub/linux/utils/util-linux/v2.36/util-linux-2.36.tar.xz"
        save_as: util-linux-2.36.tar.xz
        extract: true
        extract_to: ""
security: ~
dependencies: ~
prepare: ~
build: ~
check: ~
package:
  commands:
        - fakeroot
        - cd $SRCDIR/$PKGNAME-$PKGVER

        - patch -Np0 -i ../../files/fix-musl.patch

        - mkdir -pv $PKGDIR/var/lib/hwclock
        - ./configure \
        -     ADJTIME_PATH=/var/lib/hwclock/adjtime   \
        -             --disable-chfn-chsh  \
        -             --disable-login      \
        -             --disable-nologin    \
        -             --disable-su         \
        -             --disable-setpriv    \
        -             --disable-runuser    \
        -             --disable-pylibmount \
        -             --disable-static     \
        -             --without-python     \
        -             --without-systemd    \
        -     --disable-nls        \
        -             --without-systemdsystemunitdir
        - make
        - make DESTDIR=$PKGDIR install
deployment: ~
