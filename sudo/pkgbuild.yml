---
metadata:
  name: "sudo"
  version: "1.9.6_p1"
  release: 1
  description: Give certain users the ability to run some commands as root
  architecture:
        - x86_64
  licenses:
        - GPL
  project_url:
        - https://www.sudo.ws/sudo/
  project_ownder:
        - Robert Coggeshall, Cliff Spencer
sources:
      - address: "https://www.sudo.ws/dist/sudo-1.9.6_p1.tar.gz"
        save_as: sudo-1.9.6_p1.tar.gz
        extract: true
        extract_to: ""
      - address: "https://www.sudo.ws/dist/sudo-1.9.6p1.patch.gz"
        save_as: sudo-1.9.6p1.patch.gz
        extract: false
        extract_to: ""
security: ~
dependencies: ~
prepare: ~
build: ~
check: ~
package:
  commands:
        - cd $SRCDIR/$PKGNAME-$PKGVER
        - ./configure \
        - 		--prefix=/usr \
        - 		--libexecdir=/usr/lib \
        - 		--mandir=/usr/share/man \
        - 		--disable-nls \
        - 		--enable-pie \
        - 		--with-env-editor \
        - 		--with-mdoc \
        - 		--without-pam \
        - 		--without-skey \
        - 		--with-sendmail=/usr/sbin/sendmail \
        - 		--with-passprompt="[sudo] password for %p: "
        - make DESTDIR=$PKGDIR install
deployment: ~
